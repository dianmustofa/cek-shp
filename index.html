<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>CMS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            padding: 20px;
        }

        .card-summary {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- CARD -->
        <div class="row card-summary">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Data</h5>
                        <p class="card-text fs-4">12 Data</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Validasi Selesai</h5>
                        <p class="card-text fs-4">8 Data</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Butuh Revisi</h5>
                        <p class="card-text fs-4">4 Data</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- TABEL -->
        <div class="table-responsive">
            <table id="dataTable" class="table table-bordered table-striped">
                <thead class="table-light">
                    <tr>
                        <th>Nama Data</th>
                        <th>Waktu Upload</th>
                        <th>Validasi</th>
                        <th>Progress</th>
                        <th>Skor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data Jalan Jakarta</td>
                        <td>2025-04-15 10:22</td>
                        <td>
                            <div class="d-flex flex-column gap-1">
                                <div class="d-flex gap-2">
                                    <!-- Upload -->
                                    <a href="validasi_map.html" class="text-primary" data-bs-toggle="tooltip"
                                        data-bs-placement="top" title="Unggah">
                                        <i class="bi bi-upload fs-5"></i>
                                    </a>
                                    <!-- Edit -->
                                    <a href="#" class="text-secondary" data-bs-toggle="tooltip" data-bs-placement="top"
                                        title="Edit">
                                        <i class="bi bi-pencil-square fs-5"></i>
                                    </a>
                                    <!-- View -->
                                    <a href="#" class="text-info" data-bs-toggle="tooltip" data-bs-placement="top"
                                        title="Lihat Detail">
                                        <i class="bi bi-eye fs-5"></i>
                                    </a>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar" style="width: 100%;">100%</div>
                            </div>
                        </td>
                        <td>95</td>
                    </tr>
                    <tr>
                        <td>Data Bangunan Bekasi</td>
                        <td>2025-04-14 08:10</td>
                        <td>
                            <div class="d-flex flex-column gap-1">
                                <div class="d-flex gap-2">
                                    <!-- Upload -->
                                    <a href="validasi_map.html" class="text-primary" data-bs-toggle="tooltip"
                                        data-bs-placement="top" title="Unggah">
                                        <i class="bi bi-upload fs-5"></i>
                                    </a>
                                    <!-- Edit -->
                                    <a href="#" class="text-secondary" data-bs-toggle="tooltip" data-bs-placement="top"
                                        title="Edit">
                                        <i class="bi bi-pencil-square fs-5"></i>
                                    </a>
                                    <!-- View -->
                                    <a href="#" class="text-info" data-bs-toggle="tooltip" data-bs-placement="top"
                                        title="Lihat Detail">
                                        <i class="bi bi-eye fs-5"></i>
                                    </a>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar bg-warning" style="width: 60%;">60%</div>
                            </div>
                        </td>
                        <td>70</td>
                    </tr>
                    <!-- Tambahkan baris lainnya jika perlu -->
                </tbody>
            </table>
        </div>


        <!-- Tombol ke halaman peta -->
        <div class="mt-4 text-end">
            <a href="validasi_map.html" class="btn btn-primary">Lanjut ke Halaman Peta</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#dataTable').DataTable();
        });
    </script>

    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(el => new bootstrap.Tooltip(el))
    </script>

</body>

</html>
